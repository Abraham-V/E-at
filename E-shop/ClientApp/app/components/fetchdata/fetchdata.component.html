<br />



<form>
    <div>
        <label>Address: {{location}}</label>
    </div>
    <br />
    <div>
        <label>Place: {{Selection}} </label>
    </div>
    <br />
    <div class="form-group">
        <label>Name on the door: </label>
        <input type="text" class="form-control" style="width: 30%;" />
    </div>
    <div class="form-group">
        <label>Floor: </label>
        <select class="form-control" style="width: 30%;">
            <option>Ground floor</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
    </div>
</form>



<div class="container">
    <table class="table table-hover" style="width: 50%;">
        <thead>
            <tr>
                <th>Food</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody *ngFor="let place of places; let i = index">
            <tr *ngIf="places[i].Quantity != 0">
                <td> {{ places[i].Food }} </td>
                <td> {{ places[i].Quantity }} </td>
                <td> {{ places[i].Price }} $ </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th>Total: {{Total}} $</th>
            </tr>
        </tfoot>
    </table>
</div>

<br />

<div>
    <button routerLink="/counter" class="btn pull-left glyphicon glyphicon-arrow-left"> Back</button>
    <button routerLink="/completed" class="btn btn-success pull-right" (click)="Confirm()">Confirm order &nbsp; <span class='glyphicon glyphicon-ok'></span></button>
</div>
